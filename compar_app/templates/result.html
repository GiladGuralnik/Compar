{%extends "base.html" %}
{% block content %}
    <style>
         .parent {
            display: flex;
            flex-direction: row;
            max-width: 1200px;
            width: 100%;
            justify-content: space-around;
        }

        .contain {
            width: 45%;
        }

        .results {
            background: #eee;
            max-width: 1200px;
            width: 100%;
            text-align: center;
            height: 100%;
            white-space: normal;
            padding: 20px;
            border-radius: 35px;
            box-shadow: 2px 17px 25px 5px;
        }

        .text-center {
            display:flex;
        }

        .row {
            display:flex;
            flex-direction: column;
            margin-right: 25px;
            width: 10px;
        }

        .spaces {
            white-space: pre-wrap;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
    <div class="container">
        <div class="results">
            <h1>Results</h1>
        </div>
        <div class="parent">
            <div class="contain">
                <h2 class="text-center" >Compar Output :</h2>
                <div class="scroll" >
                    <div class="spaces">
                         {{output}}
                    </div>
                </div>
            </div>
            <div class="contain">
                <h2 class="text-center">Optimal Code :</h2>
                <div class="scroll">
                    <div class="row">{{result_lines}}</div>
                    <div class="spaces">{{result_file}}</div>
                </div>
            </div>
        </div>
    </div>





{% endblock content %}
